{% extends 'dashboard/base.html' %}

{% block title %}
    增加视频国籍
{% endblock %}

{% block css %}
     <link rel="stylesheet" type="text/css" href="/static/css/video_type_add.css">
{% endblock %}

{% block content %}
    <h1>添加视频国籍</h1>
    <form class="form-horizontal edit-area" action="" method="post">
        {% csrf_token %}
        <div class="form-group">
            <label for="inputUsername" class="col-sm-2 control-label">国籍名称</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" name="nationality_name"  placeholder="国籍名称">
            </div>
        </div>

        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
              <button type="submit"  class="btn btn-default">添加</button> {{ error }}
            </div>
        </div>
    </form>
{% endblock %}
