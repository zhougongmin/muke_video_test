<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>用户登录</title>
    <link rel="stylesheet" type="text/css" href="/static/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="/static/css/login.css">
    <script src="/static/js/bootstrap.min.js"></script>
    <script src="/static/js/jquery-1.12.4.min.js"></script>

</head>
<body>
   <form class="form-horizontal edit-area" action="" method="post">
       {% csrf_token %}
      <div class="form-group">
        <label for="inputUsername" class="col-sm-2 control-label">用户名</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" name="username"  placeholder="用户名">
        </div>
      </div>
      <div class="form-group">
        <label for="inputPassword" class="col-sm-2 control-label">密&nbsp;&nbsp;&nbsp;&nbsp;码</label>
        <div class="col-sm-10">
          <input type="password" class="form-control" name="password" id="inputPassword" placeholder="密码">
        </div>
      </div>

      <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
          <button type="submit"  class="btn btn-default">登录</button> {{ error }}
        </div>
      </div>
    </form>

</body>
</html>
